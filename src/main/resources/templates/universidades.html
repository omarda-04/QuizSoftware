<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Universidades</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Lista de universidades</h1>
        </div>

        <table class="table table-stripped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>NIT</th>
                <th>Sedes</th>
                <th>Establecimiento</th>
                <th>Numero de estudiantes</th>
                <th>Direccion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="universidaes:${universidades}">
                <td th:text="${universidades.nit}">10002972</td>
                <td th:text="${universidades.sedes}">2</td>
                <td th:text="${universidades.establecimiento}">publica</td>
                <td th:text="${universidades.numestudiantes}">3000</td>
                <td th:text="${universidades.direccion}">Callle 7#43-75</td>
            </tr>
            </tbody>
            <a th:href="@{/univesidades/nuevo}" class="btn btn-info">AÃ±adir universidad</a>
        </table>
    </div>

</body>
</html>
